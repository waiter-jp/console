<nb-card>
  <nb-card-header>許可証発行規則設定</nb-card-header>
  <nb-card-body>
    <table class="table">
      <thead>
        <tr>
          <th>スコープ</th>
          <th>許可証数集計単位(秒)</th>
          <th>許可証数閾値</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rule of rules">
          <th scope="row">{{rule.scope}}</th>
          <td>{{rule.aggregationUnitInSeconds}}</td>
          <td>{{rule.threshold}}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
